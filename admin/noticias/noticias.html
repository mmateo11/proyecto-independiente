<!DOCTYPE html>
<html lang="es">
<head>  
  <meta charset="UTF-8">
  <title>Admin - Noticias</title>
  <link rel="stylesheet" href="../admin.css">
</head>

<body>
  <!-- Back pagina principal -->
  <a href="../index.html">Volver Atrás</a>

  <h1>Panel de Administración - Noticias</h1>

  <!-- Formulario para crear o editar noticias -->
  <form id="noticiaForm">
    <!-- Campo para la ID, no se muestra -->
    <input type="hidden" id="noticiaId">

    <input type="text" id="titulo" placeholder="Título" required>
    <input type="text" id="resumen" placeholder="Resumen" required>

    <!-- Selector del tipo de noticia -->
    <select id="tipo" required>
      <option value="PRINCIPAL">PRINCIPAL</option>
      <option value="SECUNDARIO">SECUNDARIO</option>
    </select>

    <input type="text" id="descripcion" placeholder="Descripción" required>
    <input type="url" id="url_imagen" placeholder="URL Imagen" required>

    <button type="submit">Guardar</button>
  </form>

  <!-- Encabezados de la tabla -->
  <table>
    <thead>
      <tr>
        <th>Título</th>
        <th>Tipo</th>
        <th>Resumen</th>
        <th>Descripción</th>
        <th>Fecha</th>
        <th>URL Imagen</th>
        <th>Acciones</th>
      </tr>
    </thead>

    <!-- Cuerpo dinámico generado desde JavaScript -->
    <tbody id="noticiaTable"></tbody>
  </table>

  <!-- Archivo javascript para insertar los registros -->
  <script src="./noticias.js"></script>
</body>
</html>
