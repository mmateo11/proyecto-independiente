<!DOCTYPE html>
<html lang="es">
<head>  
  <meta charset="UTF-8">
  <title>Admin - Partidos</title>
  <link rel="stylesheet" href="../admin.css">
</head>

<body>
  <!-- Back pagina principal -->
  <a href="../index.html">Volver Atr치s</a>

  <h1>Panel de Administraci칩n - Partidos</h1>

  <!-- Formulario para crear o editar partidos -->
  <form id="partidoForm">
    <!-- ID oculto, usado solo al editar -->
    <input type="hidden" id="partidoId">

    <input type="text" id="rival" placeholder="Rival" required>
    <input type="number" id="golesLocal" placeholder="Goles Independiente" min="0" required>
    <input type="number" id="golesRival" placeholder="Goles Rival" min="0" required>
    <input type="date" id="fecha" name="fecha" required>

    <button type="submit">Guardar</button>
  </form>

  <!-- Tabla que muestra todos los partidos registrados -->
  <table>
    <thead>
      <tr>
        <th>Rival</th>
        <th>Resultado</th>
        <th>Fecha</th>
        <th>Acciones</th>
      </tr>
    </thead>

    <!-- Cuerpo din치mico generado desde JavaScript -->
    <tbody id="partidoTable"></tbody>
  </table>

  <!-- Script con la l칩gica del panel -->
  <script src="./partidos.js"></script>
</body>
</html>
