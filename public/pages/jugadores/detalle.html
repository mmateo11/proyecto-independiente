<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles Jugadores</title>
    <link rel="stylesheet" href="../../assets/estilos/detalles_jugadores.css">
    <link rel="stylesheet" href="../components/header.css">
    <link rel="stylesheet" href="../components/footer.css">
    <script src="../components/include-footer.js"></script> 
    <script src="../components/include-header.js"></script> 
    <script src="../socios/login.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"/>
    <!-- CSS AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>
    <div id="header-container"></div>
    
    <a data-aos="flip-up" id="btn-volver" class="btn-volver" href="/proyecto/public/index.html">Volver</a>
    <div class="player-card">
    <div class="player-image-container" data-aos="fade-right">
        <img id="player-image" alt="Foto del jugador">
        <div id="player-dorsal"></div>
    </div>
    <div class="player-info" data-aos="zoom-in-left">
        <h2 id="player-name"></h2>
        <p><span class="title">Puesto:</span></p>
        <p><span id="posicion"></span></p>
        <p><span class="title">Edad:</span></p>
        <p><span id="edad"></span></p>
        <p><span class="title">Lugar de nacimiento:</span></p>
        <p><span id="lugar_nac"></span></p>
        <p><span class="title">Peso:</span></p>
        <p><span id="peso"></span></p>
        <p><span class="title">Nacionalidad:</span></p>
        <p><span id="nacionalidad"></span></p>
    </div>
    </div>

    <script src="./detalle.js"></script>
    <div id="footer-container"></div>

    <!-- JS AOS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        
    <script>
      AOS.init({
          duration: 900,
          once: false,
          mirror: true,
          easing: 'ease-out-cubic',
          offset: 110
        });
    </script>
</body>
</html>
