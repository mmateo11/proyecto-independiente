<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles Jugadores</title>

    <link rel="stylesheet" href="/public/assets/estilos/detalles_jugadores.css">
    <link rel="stylesheet" href="/public/pages/components/header.css">
    <link rel="stylesheet" href="/public/pages/components/footer.css">
    <link rel="stylesheet" href="/public/assets/estilos/login.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"/>

    <!-- SweetAlert2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" />

    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- Scripts propios -->
    <script src="/public/pages/components/include-footer.js"></script> 
    <script src="/public/pages/components/include-header.js"></script>
    <script src="/public/pages/socios/login.js"></script>
</head>

<body>
    <!-- Contenedor header -->
    <div id="header-container"></div>

    <!-- Back pagina principal -->
    <a data-aos="flip-up" id="btn-volver" class="btn-volver" href="/public/index.html">Volver</a>

    <!-- Tarjeta del jugador -->
    <div class="player-card">
        <!-- Imagen y dorsal del jugador -->
        <div class="player-image-container" data-aos="fade-right">
            <img id="player-image" alt="Foto del jugador">
            <div id="player-dorsal"></div>
        </div>

        <!-- InformaciÃ³n del jugador -->
        <div class="player-info" data-aos="zoom-in-left">
            <h2 id="player-name"></h2>
            
            <p><span class="title">Puesto:</span></p>
            <p><span id="posicion"></span></p>

            <p><span class="title">Edad:</span></p>
            <p><span id="edad"></span></p>

            <p><span class="title">Lugar de nacimiento:</span></p>
            <p><span id="lugar_nac"></span></p>

            <p><span class="title">Peso:</span></p>
            <p><span id="peso"></span></p>

            <p><span class="title">Nacionalidad:</span></p>
            <p><span id="nacionalidad"></span></p>
        </div>
    </div>

    <!-- Script que carga los datos del jugador -->
    <script src="/public/pages/jugadores/detalle.js"></script>

    <!-- Contenedor footer -->
    <div id="footer-container"></div>

    <!-- AOS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>

    <script>
      AOS.init({
          duration: 900,        
          once: false,          
          mirror: true,        
          easing: 'ease-out-cubic', 
          offset: 110
      });
    </script>
</body>
</html>
